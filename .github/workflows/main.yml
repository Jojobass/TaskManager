name: Main

on:
  pull_request:
    branches:
      - 'develop'
  push:
    branches:
      - 'develop'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Docker Compose Action
        uses: isbang/compose-action@v1.4.1
        with:
          compose-file: "docker-compose.ci.yml"

      - name: Test
        run: make test
      
      - name: Coveralls
        uses: AndreMiras/coveralls-python-action@develop