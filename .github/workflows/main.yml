name: Main

on:
  pull_request:
    branches:
      - 'develop'
  push:
    branches:
      - 'develop'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v4

      - name: Up container
        run: docker-compose --file docker-compose.ci.yml up -d && docker compose exec api make test

      - name: install toml
        run: python3 -m pip install "coveralls[toml]"
      
      - name: Coveralls
        uses: AndreMiras/coveralls-python-action@develop